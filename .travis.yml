language: go
dist: trusty

go:
  - 1.5
  - tip

before_install:
  - go get github.com/alecthomas/gometalinter
  - gometalinter --install --update

install:
  - go get -t -v ./...

script:
  - go test -v ./...

after_success:
  - gometalinter --enable=goimports ./...

notifications:
  email: false
  slack:
    secure: ""
