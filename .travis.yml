language: go
sudo: required
dist: trusty

env:
  global:
    - CZFS=2c9b2d6bf312d0ffb4a14c0570fcb8150196a9be
    - DEBIAN_FRONTEND=noninteractive
    - DEBIAN_PRIORITY=critical
    - KV=consul
    - VCONSUL=0.6.4
    - VETCD=2.1.1
    - VGLIDE=0.10.2
    - VZFS=0.6.5.5
    - ZFS_CACHE=/tmp/zfs

cache:
  directories:
    - $ZFS_CACHE

# Versions of Go and deps in the build matrix should test the current in use by
# cerana-os and the latest release.

go:
  - 1.6.2
  - tip

install:
  - mkdir -p $HOME/bin
  - mkdir -p $ZFS_CACHE
  - .travis/deps.sh fetch
  - glide install
  - .travis/deps.sh install
  - sudo modprobe zfs

before_script:
  - make lint-required
  - make bash-lint-required

script:
  - make test

after_success:
  - make lint-optional
  - make bash-lint-optional

notifications:
  email: false
  slack:
    secure: ""
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2ce3e105d0af257bbbb6
    on_success: change
    on_start: never
